name: macOS

on:
  push:
    branches:
      - master

jobs:
  build-mac:
    name: build-mac
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v1.0.0
      - name: Run build script
        run: |
          cd build/mac && ./build.sh continuous
      - uses: actions/upload-artifact@v1.0.0
        with:
          name: filament-mac
          path: out/filament-release-darwin.tgz
