name: Presubmit Web

on: [pull_request]

jobs:
  build:
    name: build/web
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Run build script
        run: |
          cd build/web && ./build.sh ${TARGET}
        env:
          TARGET: presubmit
