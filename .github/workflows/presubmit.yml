name: Presubmit

on: [pull_request]

jobs:
  build-desktop:
    name: build-desktop
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v1
      - name: Run build script
        run: |
          WORKFLOW_OS=`echo \`uname\` | sed "s/Darwin/mac/" | tr [:upper:] [:lower:]`
          cd build/$WORKFLOW_OS && ./build.sh ${TARGET}
        env:
          TARGET: presubmit

  build-android:
    name: build-android
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v1
      - name: Run build script
        run: |
          cd build/android && ./build.sh ${TARGET}
        env:
          TARGET: presubmit

  build-ios:
    name: build-iOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v1
      - name: Run build script
        run: |
          cd build/ios && ./build.sh ${TARGET}
        env:
          TARGET: presubmit

  build-web:
    name: build-web
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v1
      - name: Run build script
        run: |
          cd build/web && ./build.sh ${TARGET}
        env:
          TARGET: presubmit
