      - uses: actions/upload-artifact@v4
        with:
          name: presubmit-renderdiff-result
          path: ./out/renderdiff
      - name: Compare result
        run: |
          ERROR_STR="${{ steps.render_compare.outputs.err }}"
          if [ -n "${ERROR_STR}" ]; then
              echo "${ERROR_STR}"
              exit 1
          fi

