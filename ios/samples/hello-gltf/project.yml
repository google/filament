name: hello-gltf
options:
    bundleIdPrefix: ${SAMPLE_CODE_DISAMBIGUATOR}.google.filament
include: ../app-template.yml
targets:
    hello-gltf:
        sources: hello-gltf/
        sources:
            - path: '../../../third_party/models/DamagedHelmet/DamagedHelmet.glb'
              buildPhase: resources
        templates:
            - FilamentApp
        settings:
            base:
                OTHER_LDFLAGS: ["-lgltfio_core", "-luberarchive", "-limage", "-lgeometry", "-ldracodec", "-lmeshoptimizer",
                                "-lbasis_transcoder", "-lktxreader", "-lstb", "-lzstd", "-luberzlib"]
        preBuildScripts:
            - path: build-resources.sh
              name: Build Resources
