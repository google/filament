name: format

on:
    push:
    pull_request:
        branches:
            - main

permissions:
    contents: read

jobs:
  clang-format:
    name: clang-format
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        path:
          - 'include'
          - 'src'
          - 'tests'
    steps:
    - uses: actions/checkout@v4
    - name: Run clang-format
      uses: jidicula/clang-format-action@v4.14.0
      with:
        clang-format-version: '14'
        check-path: ${{ matrix.path }}
