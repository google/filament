    Type:            SHT_PROGBITS
    Flags:           [ SHF_ALLOC, SHF_WRITE ]
    AddressAlign:    0x04
    Size:            0x14

Symbols:
  Global:
    - Name:            default1
      Type:            STT_OBJECT
      Visibility:      STV_DEFAULT
      Section:         .data
      Value:           0x00
      Size:            0x04
    - Name:            default2
      Type:            STT_OBJECT
      Section:         .data
      Value:           0x04
      Size:            0x04
    - Name:            internal
      Type:            STT_OBJECT
      Visibility:      STV_INTERNAL
      Section:         .data
      Value:           0x08
      Size:            0x04
    - Name:            hidden
      Type:            STT_OBJECT
      Visibility:      STV_HIDDEN
      Section:         .data
      Value:           0x0C
      Size:            0x04
    - Name:            protected
      Type:            STT_OBJECT
      Visibility:      STV_PROTECTED
      Other:           [ STO_MIPS_MICROMIPS, STO_MIPS_PIC ]
      Section:         .data
      Value:           0x10
      Size:            0x04
